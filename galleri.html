<script>

    function displayImages(data,kuntilsalg){

        document.querySelector(".grid-container").innerHTML=data
            .filter((data)=>{
                if(kuntilsalg){
                    return data.hidden!==true && data.sold!==true
                }
                return data.hidden!==true 
            })
            .sort((a, b) => (a.order > b.order) ? 1 : -1)
            .map((item)=>{
                if(kuntilsalg){
                    return    `
                        <div>
                                <a href="/billede.html#id=${item.filename}">
                                    <img src="/billeder/${item.filename}" alt="Kirsten Stubben - ${item.title}">
                                </a>  
                                <span style="float:left">${item.price}</span><span style="float:right">${item.size}</span>
                                <br/ style="clear:both"><br/>                                                    
                        </div>                        
                        `  
                }
                else {
                    return    `
                        <div>
                                <a href="/billede.html#id=${item.filename}">
                                    <img src="/billeder/${item.filename}" alt="Kirsten Stubben - ${item.title}"  title="${item.title}">
                                </a>
                        </div>
                        
                        `  
                }
            })
            .join("\n");            
    }


function displayImagesCat(data,kuntilsalg,category){

    document.querySelector(".grid-container").innerHTML=data
        .filter((data)=>{
            if(category==="alle"){
                return data.hidden!==true 
            }
            else if(category==="tilsalg"){
                return data.hidden!==true && data.sold!==true
            }
            else {
                
                return data.hidden!==true && data.filename.substring(0, 2)==category;
               
            }            
        })
        .sort((a, b) => (a.order > b.order) ? 1 : -1)
        .map((item)=>{            
            if(category==="tilsalg"){
                return    `
                    <div>
                            <a href="/billede.html#id=${item.filename}">
                                <img src="/billeder/${item.filename}" alt="Kirsten Stubben - ${item.title}">
                            </a>  
                            <span style="float:left">${item.price}</span><span style="float:right">${item.size}</span>
                            <br/ style="clear:both"><br/>                                                    
                    </div>                        
                    `  
            }
            else {
                return    `
                    <div>
                            <a href="/billede.html#id=${item.filename}">
                                <img src="/billeder/${item.filename}" alt="Kirsten Stubben - ${item.title}"  title="${item.title}">
                            </a>
                    </div>
                    
                    `  
            }
        })
        .join("\n");            
}
